<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--du css-->
    <link href="./css/formnu.css" rel="stylesheet">
    <!--asomefont-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-1/css/all.min.css" integrity="sha512-wDB6AYiYP4FO5Sxieamqy9wtpAY3qdHMqlhZecIEUu1YjkLw5gQf/4ZDgOzmCBAF5SheMjmugkpUSVoUrGbLkQ==" crossorigin="anonymous" />
 <title>usuario</title>
</head>
<body background="./imagenes/Many-books-background_2560x1600.jpg">
<div class="row">
  <div class="col-0 col-md-2"></div>
  <div class="col-12 col-md-8">
    <div class="formt mt-4 mx-0">
      <div class="row m-2">
          <div class="col">
              <select class="form-select mt-2" aria-label="Default select example">
                  <option selected>Tipo De Documento</option>
                  <option value="1">CC</option>
                  <option value="2">CE</option>
                  <option value="3">TI</option>
                </select>
          </div>
          <div class="col">
            <input type="text" class="form-control mt-2" placeholder="N° Documento*" aria-label="Documento">
          </div>
        </div>
        <div class="row m-2">
          <div class="col">
              <input type="text" class="form-control" placeholder="Primer nombre*" aria-label="primer nombre">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Segundo nombre" aria-label="segundo nombre">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
              <input type="text" class="form-control" placeholder="Primer Apellido*" aria-label="primer apellido">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Segundo Apellido" aria-label="segundo apellido">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
              <input type="text" class="form-control" placeholder="Direccion*" aria-label="direccion">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Telefono*" aria-label="Telefono">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
              <h6 class="h6 mt-2 white">Correo --></h6>
            </div>
            <div class="col">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp " placeholder="name@example.com">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
            <h6 class="h6 mt-2 white ">Contraseña --></h6>
            </div>
            <div class="col">
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
              <button type="button" class="btn btn-danger mb-2"><i class="fas fa-trash"></i> Cancelar</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary mb-2"><i class="fas fa-id-badge"></i> Guardar y añadir otro</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-success mb-2"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
  </div>
  </div>
  <div class="col-0 col-md-2"></div>
</div>
<!-- Bootstrap Bundle with Popper javascrip-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> 
</body>
</html>
